<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./static/css/styles.css">

  <title>To-Do List</title>
</head>

<body>
  <header class="header">
    <div class="u-wrapper">
      <h1 class="u-h3">To-Do List</h1>
    </div>
  </header>

  <section class="entry-task">
    <form class="u-wrapper-md" novalidate id="entry-task">
      <label for="input-task" class="entry-task-label">Insert task name</label>
      <input type="text" id="name-task" class="entry-task-input" placeholder="Required field">
      <small id="name-task-error">This field is required</small>
      <label for="input-task" class="entry-task-label">Select date finish</label>
      <input type="datetime-local" class="entry-task-input" id="date-finish" name="date-finish">
      <small id="date-finish-error">This field is required</small>
      <span class="entry-task-label">Select a color</span>
      <div class="colors">
        <input type="radio" name="color" value="red" id="red">
        <input type="radio" name="color" value="amber" id="amber">
        <input type="radio" name="color" value="green" id="green">
        <div class="colors-options">
          <label for="red" class="colors-option is-red"></label>
          <label for="amber" class="colors-option is-amber"></label>
          <label for="green" class="colors-option is-green"></label>
        </div>
      </div>
      <small id="color-error">Color is required</small>
      <button class="u-button with-icon is-fullWidth">
        <img src="./static/icons/anadir.svg" alt="add task">&nbsp;&nbsp;&nbsp;add
      </button>
    </form>
  </section>

  <main class="tasks">
    <div class="u-wrapper-md">
      <ul id="tasks-container" class="tasks-container is-empty">
        <!-- <span id="tasks-container-empty" class="u-h4">Create a task</span> -->
      </ul>
    </div>
  </main>

  <footer id="contact" class="footer">
    <div class="u-wrapper">
      <hr>
      <div class="footer-content">
        <div class="footer-primary">
          <h4 class="u-h4">Get in touch.</h4>
          <p class="u-p">
            Send a general message or details of a project you'd like me to be a part of and
            I'll get back to you as soon as possible.
          </p>
          <a href="https://emavillanueva-d1238.web.app/" target="_blank" class="footer-logo"></a>
        </div>
        <div class="footer-social">
          <div class="footer-tooltip">
            <span class="tooltiptext" id="myTooltip">Copy email</span>
            <div class="u-p email" id="email">
              <img src="./static/icons/icon-send-email.png" alt="send email">
              <pre id="textoACopiar"><code>ema_villanueva@hotmail.com</code></pre>
            </div>
          </div>
          <div>
            <a href="https://github.com/EmaCrzz/" target="_blank" class="github"></a>
            <a href="https://www.linkedin.com/in/emanuel-villanueva-713035173/" target="_blank" class="linkedin"></a>
            <a href="https://www.instagram.com/ema.villanueva_crzz/" target="_blank" class="instagram"></a>
            <a href="https://twitter.com/Ema15crzz" target="_blank" class="twitter"></a>
          </div>
        </div>
      </div>
    </div>
  </footer>


  <script src="./static/js/index.js" type="application/javascript"></script>
  <script src="./static/js/copy-email.js" type="application/javascript"></script>
  <script src="./static/js/tasks.js" type="application/javascript"></script>

</body>

</html>
