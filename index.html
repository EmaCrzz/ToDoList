  <section class="entry-task">
    <form class="u-wrapper-md" novalidate id="entry-task">
      <label for="input-task" class="entry-task-label">Insert task name</label>
      <input type="text" id="name-task" class="entry-task-input" placeholder="Required field">
      <small id="name-task-error">This field is required</small>
      <label for="input-task" class="entry-task-label">Select date finish</label>
      <input type="datetime-local" class="entry-task-input" id="date-finish" name="date-finish">
      <small id="date-finish-error">This field is required</small>
      <span class="entry-task-label">Select a color</span>
      <div class="colors">
        <input type="radio" name="color" value="red" id="red">
        <input type="radio" name="color" value="amber" id="amber">
        <input type="radio" name="color" value="green" id="green">
        <div class="colors-options">
          <label for="red" class="colors-option is-red"></label>
          <label for="amber" class="colors-option is-amber"></label>
          <label for="green" class="colors-option is-green"></label>
        </div>
      </div>
      <small id="color-error">Color is required</small>
      <button class="u-button with-icon is-fullWidth">
        <img src="./static/icons/anadir.svg" alt="add task">&nbsp;&nbsp;&nbsp;add
      </button>
    </form>
  </section>
